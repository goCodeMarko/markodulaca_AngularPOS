<div class="col-lg-12">
  <div class="login-container shadow-lg">
    <div class="text-center">
      <label for=""><span class="fa fa-user-circle" style="font-size: 200px;"></span></label>
    </div>
    <form (ngSubmit)="loginSubmit()">

      <div class="alert alert-dark" style="text-align:center;" role="alert" *ngIf="result.length">
        I'm sorry the <strong>{{this.result}}</strong>, please try again.
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control form-control-lg" id="username" name="username" [(ngModel)]="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" name="password"
          [(ngModel)]="password">
      </div>

      <div>
        <button [disabled]="username.length == 0 || password.length == 0" type="submit"
          class="btn btn-block btn-dark btn-lg"><span class="fa fa-sign-in-alt fa-2x"></span></button>
      </div>
    </form>

  </div>
</div>
